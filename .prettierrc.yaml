# "prettier options": "https://prettier.io/docs/en/options.html"

singleQuote: true
trailingComma: all
proseWrap: never
endOfLine: lf
quoteProps: consistent
jsxSingleQuote: true
semi: false
useTabs: false
xmlWhitespaceSensitivity: 'ignore'
plugins:
  # ref: 'https://github.com/prettier/plugin-xml'
  - '@prettier/plugin-xml'
  # ref: https://github.com/tailwindlabs/prettier-plugin-tailwindcss
  - 'prettier-plugin-tailwindcss'
overrides:
  - files: '*.svg'
    options: { parser: 'xml' }
